{% extends "base.html" %}
{% include "navbar.html" %}
{% block content %}
    <br>
    <div class="jumbotron">
        <h2>PDF Pages Duplicator</h2><br>
        <form method=post enctype=multipart/form-data>
            <div>
                <h6>Please select ONE PDF file and the number of duplicates</h6>
                <div class="input-group col-6 mx-auto">
                  <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input" id="inputGroupFile04">
                    <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                  </div>
                </div>
                <span class="form-text small">
                    Supported formats: PDF
                </span>
                <br>
                <div class="form-group">
                  <div class="col-lg-1 col-md-2 col-sm-2 mx-auto">
                    <input class="form-control" type="number" value="2" name="number-of-duplicates">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
